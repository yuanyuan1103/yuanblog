<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
 <meta http-equiv="Content-Security-Policy">
<title>Draggable</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	  <link rel="stylesheet" href="css/all.css">
	  	<link rel="stylesheet" type="text/css" href="css/animations.css">

	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
<style>
	#draggable { width: 550px; height:200px; padding: 0.5em;  position: absolute;top:20%;left:35%;display:none; }

</style>
<script>
	$(function() {
		$( "#draggable" ).draggable();
	});
</script>
</head>
<body style="-webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    max-width: 700px;
    height: 700px;
    margin: 0 auto;
    font-family:Brush Script MT, Brush Script Std, cursive;
    ">


  <div class="card card-custom container ">
    <div class="card-bg"></div>
<img src="images/bg05.png" class="rounded-circle show"  style="width:100px;height:100px; position: absolute;top:30%;left:20px;" ><div style="color:#000;font-size:30px;position: absolute;top:50%;left:45px;">touch</div>



  <div class="card card-custom container " id="draggable" class="ui-widget-content" >
    <div class="card-bg"></div>


	<div class="slideRight" style="width:50px;height:50px; position: absolute;top:30%;left:20px;border-radius:10em;z-index:3">
		<img src="images/bg05.png" class="rounded-circle">
	</div>
		<div class="slideRight no" style="width:40px;height:40px; position: absolute;top:5%;right:30px;border-radius:10em;z-index:3">
		<img src="images/no.png">
	</div>
	<div class="floating" style="font-size:50px;position: absolute;top:5%;left:220px;">
		SKILL
	</div>
	<div class="slideLeft" style="position: absolute;top:30%;left:200px;font-size:35px">
		<ul>
			<li>Html</li>
			<li>Css</li>
			<li>Bootstrap</li>
			<li>Photoshop</li>
		</ul>
	</div>

<div>

</div>
  </div>
    </div>
</body>
<script>
$(".show").click(function() {
		$("#draggable").show();
	});
$(".no").click(function() {
		$("#draggable").hide();
	});
	
	</script>
</html>
